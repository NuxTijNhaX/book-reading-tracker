<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading Tracker - By DevNhaX</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <div class="logo-text">
            <p>Book Reading Tracker</p>
        </div>
    </header>

    <main>
        <button class="btn btn-add" id="addBookBtn">+ Add book</button>
        <div class="books-grid" id="booksGrid">

        </div>
    </main>
    
    <footer class="container">
        <p>Developed by DevNhaX</p>
        <a href="https://github.com/NuxTijNhaX/book-reading-tracker" target="_blank"><i class="fab fa-github"></i></a>
    </footer>

    <div class="addBookForm" id="addBookForm">
        <form class="container">
            <h3>Add new book</h3>
            <input id="title" type="text" placeholder="Title" required>
            <input id="author" type="text" placeholder="Author" required>
            <input id="pages" type="number" placeholder="Pages" required>
            <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input type="checkbox" id="isRead" name="is-read"/>
            </div>
            <button id="submitBook" class="btn btn-light-green" type="submit">Submit</button>
        </form>
    </div>
    
    <div class="overlay" id="overlay"></div>

    <script src="./main.js"></script>
</body>
</html>
